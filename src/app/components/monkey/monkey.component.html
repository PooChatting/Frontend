<div class="monkey" [class.spin]="spinAnimation">
    <div [style.left]="leftEyePosition.left" [style.top]="leftEyePosition.top" class="leftEye"></div>
    <div [style.left]="rightEyePosition.left" [style.top]="rightEyePosition.top" class="rightEye"></div>
    <div [class.moveArm]="leftArmOverHead" class="leftArm"></div>
    <div [class.moveArm]="rightArmOverHead" class="rightArm"></div>
</div>
