<div>
    <div *ngIf="replyMode != undefined" class="pl-8 h-5 w-full text-left bg-background-dark rounded-t-2xl overflow-hidden">
        Replying to {{replyMode.authorName}}'s message: {{replyMode.messageText}}
    </div>
    <div class="bg-background-dark w-full max-h-[50%] px-6 py-2" [style]="{'height': inputDiv.style.height}" [ngClass]="replyMode != undefined ? 'rounded-b-2xl' : 'rounded-2xl'">
        <div class="flex-row flex items-center h-full">
            <div class="w-10 mx-2 h-10 cursor-pointer" [ngClass]="{'hidden': !showMediaBtns}">
                <img class="rounded-full" src="https://cdns.iconmonstr.com/wp-content/releases/preview/2018/240/iconmonstr-plus-circle-thin.png">
            </div>
            <div class="mx-2 h-full text-background-light text-left flex items-center" [ngClass]="showMediaBtns ? 'w-[calc(100%-8rem)]' : ' w-full'">
                <div #inputDiv
                    contenteditable="true" 
                    class="text-left break-all w-full bg-background-dark outline-none text-2xl"
                    (input)="messageChange(inputDiv)"></div>
            </div>
            <div class="w-10 mx-2 h-10" [ngClass]="{'hidden': !showMediaBtns}"></div>
        </div>
    </div>
</div>
